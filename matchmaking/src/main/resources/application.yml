spring:
  application:
    name: game-services-matchmaking
  datasource:
    url: jdbc:h2:mem:matchmakingdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8081

# Logging configuration
logging:
  level:
    root: INFO
    com.dharmit.game_services: DEBUG

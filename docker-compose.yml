services:
  matchmaking:
    build: ./matchmaking
    ports:
      - "8081:8081"
    networks:
      - app-network
    environment:
      - SPRING_PROFILES_ACTIVE=local

  game-session:
    build: ./game-session
    ports:
      - "8082:8082"
    networks:
      - app-network
    environment:
      - SPRING_PROFILES_ACTIVE=local

  gateway:
    build: ./gateway
    ports:
      - "8080:8080"
    networks:
      - app-network
    environment:
      - SPRING_PROFILES_ACTIVE=local

networks:
  app-network:
    driver: bridge
